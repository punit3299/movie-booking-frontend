<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="p-3">
                <h4>Search bar</h4>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="p-3">
                <button class="btn btn-primary" data-toggle="modal" data-target="#addTheatre">Add Theatre</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="content col-sm-4" *ngFor="let theatre of theatres;let i = index">
                <div class="card">
                    <img class="card-img-top img-fluid" src="//placehold.it/500x200" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">krishna</h4>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">{{theatre.theatreName}}</small></p>
                    </div>
                    <div class="p-3 row">
                        <div class="col-md-4">
                            <a class="btn btn-primary">edit</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary" (click)="viewTheatre(theatre)">view</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary" (click)="deleteTheatre(theatre)">delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal" id="addTheatre">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Theatre</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form [formGroup]="addTheatre" class="ml-5" action="javascript:void(0);" autocomplete="off">
                    <div class="form-group d-flex">
                        <label  class="mr-5">Theatre Name</label>
                        <input type="text" class="form-control" formControlName="theatreName">
                    </div>
                    <div class="form-group d-flex">
                        <label  class="mr-5">Manager Name</label>
                        <input type="text" class="form-control" formControlName="managerName">
                    </div>
                    <div class="form-group d-flex">
                        <label  class="mr-5">Manager contact Number</label>
                        <input type="text" class="form-control" formControlName="managerContact">
                    </div>
                    <div class="form-group d-flex" formGroupName="city">
                        <label  class="mr-5">City</label>
                        <select class="form-control" formControlName="cityId">
                            <option *ngFor="let city of cities" [value]="city.cityId">
                                {{city.cityName}}
                              </option>
                        </select>
                    </div>


                    <div class="form-group mb-4">
                        <button class="btn btn-primary" (click)="addNewTheatre()" >Proceed</button>
                    </div>
            
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
