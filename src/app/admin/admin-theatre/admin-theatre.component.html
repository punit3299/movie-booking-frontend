<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="p-3">
                <h4>Search bar</h4>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="p-3">
                <button class="btn btn-primary">Add Theatre</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="content col-sm-4" *ngFor="let theatre of theatres;let i = index">
                <div class="card">
                    <img class="card-img-top img-fluid" src="//placehold.it/500x200" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">krishna</h4>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">{{theatre.theatreName}}</small></p>
                    </div>
                    <div class="p-3 row">
                        <div class="col-md-4">
                            <a class="btn btn-primary">edit</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary" (click)="viewTheatre(theatre)">view</a>
                        </div>
                        <div class="col-md-4">
                            <a class="btn btn-primary" (click)="deleteTheatre(theatre)">delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
