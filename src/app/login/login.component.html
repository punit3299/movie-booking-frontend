<div>
    <img src="assets/images/user.png" alt="user image" class="mt-4">
    <form [formGroup]="loginForm" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required">
            <label>Email</label>
            <input class="form-control" formControlName="email">
            <label  class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">
                Required Field
            </label>
            <label  class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email">
                Invalid email
            </label>
        </div>
        <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <label class="text-danger"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">
                Required Field
            </label>
            <label class="text-danger"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.minlength">
                Minimum 4 length
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">LogIn</button>
        </div>
    </form>
</div>
